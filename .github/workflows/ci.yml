name: CI

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "!main"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            - args: [--no-frozen-lockfile]

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run -r build

      - name: Run tests
        run: pnpm run test

      - name: Check types
        run: pnpm run -r typecheck
        continue-on-error: true